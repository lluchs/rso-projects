<!doctype html>
<title>RSO Stats</title>
<meta charset="utf-8">
<link rel="stylesheet" href="rso.css">

<header>
	<a href="/">
		<img src="rso.png" alt="r/TheRedditSymphony">
	</a>
</header>
<main>
	<div class="content-wrap">
		<h1>RSO Project Timeline</h1>
		<p>Bars denote the submission period and link to the reddit post for recent projects. Dots show the video release and link to YouTube.</p>
		<p>
			<label><input type="checkbox" id="timeline-showold"> Show old projects</label><br>
			<b>Sort by</b>
			<select id="timeline-sortby">
				<option value="deadline">Deadline</option>
				<option value="video">Video release</option>
				<option value="organizer">Organizer</option>
			</select>
		</p>
		<div id="timeline" style="position: relative"></div>
		<div style="height: 3em;"></div>

        <h2>Video Release Times</h2>
        <p>What's a good time for a video release? The chart below shows the UTC hours our videos were published at.</p>
        <div id="video-release-times"></div>

		<div style="height: 5em;"></div>
	</div>
</main>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="stats.js"></script>
