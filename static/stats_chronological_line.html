<!doctype html>
<title>RSO Stats</title>
<meta charset="utf-8">
<link rel="stylesheet" href="rso.css">

<header>
	<a href="/">
		<img src="rso.png" alt="r/TheRedditSymphony">
	</a>
</header>
<main>
	<div class="content-wrap">
		<p style="display: none">
			<label><input type="checkbox" id="timeline-showold"> Show old projects</label><br>
			<b>Sort by</b>
			<select id="timeline-sortby">
				<option value="deadline">Deadline</option>
				<option value="video">Video release</option>
				<option value="organizer">Organizer</option>
			</select>
		</p>
        <div id="chronology-slide"></div>
	</div>
</main>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="stats.js"></script>
